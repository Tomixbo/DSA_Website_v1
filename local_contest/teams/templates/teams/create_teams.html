{% extends "base.html" %}

{% block content %}
<div class="shadow tw-px-10 tw-py-3 text-white tw-font-semibold tw-text-2xl " style="background-color: #051934;">
    <h1>CREATE YOUR TEAM</h1>
</div>
<div class="container mt-5">
    
    {% if error %}
        <div class="alert alert-danger mb-4" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Name of your team:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
