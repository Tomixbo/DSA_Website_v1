{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

   .post-box {
        background: white;
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

   .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1877f2, #2851A3);
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
    }

   .post {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        position: relative;
    }

   .post.btn-close {
        position: absolute;
        top: 12px;
        right: 12px;
        font-size: 0.8rem;
        opacity: 0.6;
        padding: 6px;
    }

   .post.btn-close:hover {
        opacity: 1;
    }

   .modal-content {
        border-radius: 12px;
        border: none;
    }

   .modal-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
    }

   .modal-body {
        padding: 20px;
    }

   .comment {
        background: #f0f2f5;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 12px;
    }

   .btn-light {
        background: #f0f2f5;
        border: none;
        padding: 8px 16px;
        font-weight: 500;
    }

   .btn-light:hover {
        background: #e4e6e9;
    }

   .btn-primary {
        background: #1877f2;
        border: none;
        font-weight: 500;
    }

   .btn-primary:hover {
        background: #166fe5;
    }

   .form-control {
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 12px;
    }

   .form-control:focus {
        box-shadow: none;
        border-color: #1877f2;
    }

   .post img {
        max-height: 400px;
        object-fit: contain;
        width: 100%;
        border-radius: 8px;
    }

   .comments-count,
   .likes-count {
        color: #65676b;
        font-size: 13px;
        margin-top: 4px;
    }

   .post.liked {
        color: #1877f2;
        background: #e7f3ff;
    }

    .post p {
        margin-bottom: 1em;
        line-height: 1.6;
    }

    .post h1, .post h2, .post h3, .post h4, .post h5, .post h6 {
        margin: 1em 0 0.5em;
        font-weight: bold;
    }

    .post ul {
        padding-left: 1.5em;
        margin-bottom: 1em;
    }

    .post a {
        color: #1877f2;
        text-decoration: none;
    }

    .post a:hover {
        text-decoration: underline;
    }

    .post blockquote {
        border-left: 4px solid #dfe2e5;
        padding-left: 1em;
        color: #6a737d;
        margin: 1em 0;
    }
    #post-div {
        max-width:650px;
    }
</style>

<div class="container p-4" id="post-div">
    <div id="posts-container">
        <!-- liste des posts -->
        {% for post in posts %}
            <div class="post">
                
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="avatar">
                            <img  src="https://api.dicebear.com/7.x/initials/svg?seed=A" alt="Avatar">

                        </div>
                        <div>
                            <div class="fw-bold">{{ post.author }}</div>
                            <div class="text-muted small">{{ post.date }}</div>
                        </div>
                    </div>
                    {% comment %} <button class="btn-close"></button> {% endcomment %}
                </div>
                <div class="description mb-3">{{ post.description|safe }}</div>
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="Post image">
                {% endif %}
                <div class="d-flex justify-content-around border-top pt-3">

                    <div class="text-center">
                        <form id="like-form" action="{% url 'like_post' post.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light like-btn" disabled>J'aime</button>
                        </form>
                        <div class="likes-count" id="likes-count">{{ post.likes }} j'aime</div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-light comment-btn" disabled>Commenter</button>
                        <div class="comments-count">{{ post.comments }} commentaire</div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script>
    /**
     * Tronquer par blocs, sans couper au milieu d'une balise.
     * On arrête dès qu'ajouter un nouveau bloc ferait dépasser maxLength.
     */
    function truncateHTMLByBlock(html, maxLength) {
      // On parse le HTML pour récupérer un DOM dans doc.body
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const body = doc.body;
    
      // Nouveau conteneur qui va recevoir la version tronquée
      const truncatedBody = document.createElement('div');
    
      let currentCount = 0;
      // On parcourt les enfants directs du body
      const children = Array.from(body.children); // h1, p, etc.
    
      for (let child of children) {
        // Longueur textuelle de ce bloc
        const blockLength = child.textContent.trim().length;
    
        if (currentCount + blockLength > maxLength) {
          // On dépasse la limite : on n'ajoute pas ce bloc.
          // On peut insérer un "..." si on veut indiquer qu'il y a plus à voir
          // Par exemple, on peut le faire juste après le dernier bloc valide
          // Mais souvent on s'arrête net ici.
          break;
        }
    
        // Sinon, on ajoute ce bloc intégralement
        currentCount += blockLength;
        truncatedBody.appendChild(child.cloneNode(true));
      }
    
      // Retourner le HTML tronqué
      return truncatedBody.innerHTML;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const maxLength = 100;
    
      document.querySelectorAll('.description').forEach(function(desc) {
        // HTML complet déjà converti par la librairie Markdown
        const fullHTML = desc.innerHTML.trim();
        // Texte brut pour savoir si on dépasse la limite
        const textContent = desc.textContent.trim();
    
        if (textContent.length <= maxLength) {
          // Pas besoin de tronquer
          return;
        }
    
        // Tronquer proprement, bloc par bloc
        const truncatedHTML = truncateHTMLByBlock(fullHTML, maxLength);
    
        // On insère :
        // 1) Version tronquée visible par défaut
        // 2) Version complète masquée
        // 3) Bouton “Voir plus / Voir moins”
        desc.innerHTML = `
          <div class="short-text">${truncatedHTML}...</div>
          <div class="full-text" style="display: none;">${fullHTML}</div>
          <button class="btn btn-link see-more-btn p-0" style="display: block; margin-top: 5px;">
              Show More
          </button>
        `;
    
        const shortTextEl = desc.querySelector('.short-text');
        const fullTextEl  = desc.querySelector('.full-text');
        const btn         = desc.querySelector('.see-more-btn');
    
        btn.addEventListener('click', function() {
          if (fullTextEl.style.display === 'none') {
            shortTextEl.style.display = 'none';
            fullTextEl.style.display = 'block';
            btn.textContent = 'Show Less';
          } else {
            shortTextEl.style.display = 'block';
            fullTextEl.style.display = 'none';
            btn.textContent = 'Show More';
          }
        });
      });
    });
    </script>
    


{% endblock %}
